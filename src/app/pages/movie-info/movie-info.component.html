<div class="wrapper" style="--background: url({{ imageUrl }});">
  <div class="content">
    <img class="image" src="{{ backdropImageUrl }}" alt="movie-thumb" />

    <div class="text">
      <h1>{{ movie.title }}</h1>
      <h3>PLOT</h3>
      <p>{{ movie.overview }}</p>
      <p>{{ imagePath }}</p>

      <div className="rating-directors">
        <div>
          <h3>RATING</h3>
          <div className="score">{{ movie.vote_average }}</div>
        </div>
        <div className="director">
          <h3>DIRECTOR</h3>
          <p>Barış Arslan</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bar-wrapper">
  <div class="bar-content">
    <div class="m-2 row w-100">
      <button class="column p-2" (click)="getModule('actor')">Actors</button>
      <button class="column p-2" (click)="getModule('reviews')">Reviews</button>
      <button class="column p-2" (click)="getModule('discussions')">
        Discussions
      </button>
    </div>
  </div>
</div>
<div *ngIf="sendModule == 'actor'">
  <app-actor></app-actor>
</div>
<div *ngIf="sendModule == 'reviews'">
  <app-gallery></app-gallery>
</div>

<div *ngIf="sendModule == 'discussions'">
  <app-actor></app-actor>
</div>
