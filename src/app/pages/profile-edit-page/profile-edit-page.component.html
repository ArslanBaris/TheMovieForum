<body>
    <div class="container">
        <div class="row m-4 mb-5">
            <div class="row">
                <img class="profile-img mt-5 dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" src={{imageUrl}}>
                    <div class="hide p-2">Select Photos</div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <img class="avatar m-2" src="https://ui-avatars.com/api/?size=128"
                        (click)="avatarClick('https://ui-avatars.com/api/?size=128')">
                    <img class="avatar m-2" src="https://ui-avatars.com/api/?size=128"
                        (click)="avatarClick('https://ui-avatars.com/api/?size=128')">
                    <img class="avatar m-2" src="https://ui-avatars.com/api/?size=128"
                        (click)="avatarClick('https://ui-avatars.com/api/?size=128')">
                    <img class="avatar m-2" src="https://ui-avatars.com/api/?size=128"
                        (click)="avatarClick('https://ui-avatars.com/api/?size=128')">
                    <img class="avatar m-2" src="../../../assets/images/WhatsApp Image 2021-11-19 at 10.56.32.jpeg"
                        (click)="avatarClick('../../../assets/images/WhatsApp Image 2021-11-19 at 10.56.32.jpeg')">
                </div>
            </div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">FIRSTNAME</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">LASTNAME</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">E-MAIL</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" i>
                            </div>
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-7 login-btm login-button justify-content-center">
                                    <button type="submit" class="btn btn-outline-primary">SIGN UP</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
</body>
