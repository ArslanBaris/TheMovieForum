<div class="discussion-messages">
    <div class="container">
        <div class="row ml-2" *ngFor="let messasge of messasges">
            <img src={{messasge.AvatarUrl}} class="userImage">
            <div class="col-sm-9">
                <p class="text mt-3">{{messasge.UserName}}</p>
                <p class="text mt-2"> {{messasge.MessageText}}</p>
            </div>
        </div>
    </div>
</div>
