<div class=" container">    
    <div>
        <button class="review-btn" (click)="getReviewArea(true)" data-toggle="collapse">New Review</button>
    </div>
    <div *ngIf="reviewInput">
        <div class="row container">
            <div class="col-md-12">
                <div class="col-md-2 label">Review Title</div>
                <input class="reviewText" type="text" placeholder="Review Title" [(ngModel)]="reviewTitle">
                <div class="col-md-2 label">Review Text</div>
                <textarea class="reviewText" id="reviewText" name="reviewText" rows="4" maxlength="500"
                    [(ngModel)]="reviewText" placeholder="Review Text"></textarea>
                <div class="row ml-9">
                    <button class="review-btn ml-1" (click)="getReviewArea(false)">Cancel</button>
                    <button class="review-btn ml-1" (click)="reviewAdd()">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
