<div class="row">
    <div class="col-md-3">
        <div class="discussions shadow m-1" *ngFor="let discussion of discussions">
            <div class="p-1" (click)="setDiscussionId(discussion.Id)">
                <p>{{discussion.Name}}</p>
                <p class="userName">{{discussion.UserName}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <app-message [messasges]="messasges"></app-message>
    </div>
</div>
