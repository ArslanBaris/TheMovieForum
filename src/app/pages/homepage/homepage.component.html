<div class=" container">
  <div class="card text-white mt-3" *ngFor="let review of reviews;let i = index">
      <div class="row card-background" style="--background: url({{imageUrls[i]}})">
          <div class="col-sm-10">
              <div class="container">
                  <div class="row">
                      <img class="profile-img" src={{users[i].AvatarUrl}}>
                      <div class="card-info col-sm-9">
                          <div class="title">{{review.Title}}</div>
                          <div class="userName">{{users[i].UserName}} adl覺 kullan覺c覺n覺n {{review.createDate}} tarihli yorumu.</div>
                      </div>
                  </div>
                  <div class="card-body">
                      <p class="card-text">{{review.MessageText}}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
