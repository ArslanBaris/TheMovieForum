<body style="--background: url({{ imagePath }});" >
  <!-- *ngIf="!isAuthenticated" -->
  <div class="container rounded">
    <div class="row">
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">
          <h1>Sign In</h1>
        </div>
        <div class="col-lg-12 login-form">
          <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
              <label class="form-control-label">EMAIL</label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="Email"
                name="Email"
                #userName="ngModel"
                [(ngModel)]="model.Email"
                required
                autofocus
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input
                type="password"
                class="form-control"
                id="Pasword"
                placeholder="Pasword"
                name="Pasword"
                #password="ngModel"
                [(ngModel)]="model.Pasword"
              />
            </div>
            <div class="loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div
                class="col-lg-7 login-btm login-button justify-content-center"
              >
                <button type="submit" class="btn btn-outline-primary" [disabled] = "!loginForm.valid">
                  LOGIN
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="loginbttm">
          <div class="col-lg-3 col-md-2 m-3">
            <a [routerLink]="['/signup']" class="form-control-label">SIGN UP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
